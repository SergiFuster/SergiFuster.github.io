<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E3192" />
      <stop offset="100%" stop-color="#1BFFFF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo de fondo con gradiente -->
  <circle cx="250" cy="250" r="220" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Símbolo de Notion estilizado (bloque) -->
  <g transform="translate(150, 130) scale(0.9)">
    <rect x="10" y="10" width="180" height="180" rx="20" ry="20" fill="white" />
    <path d="M50 50 L150 50 L150 150 L50 150 Z" fill="#2E3192" />
    <circle cx="100" cy="100" r="30" fill="white" />
  </g>
  
  <!-- Elementos de IA (nodos conectados) -->
  <g transform="translate(200, 200) scale(0.8)" fill="none" stroke="white" stroke-width="6">
    <circle cx="0" cy="0" r="15" fill="white" />
    <circle cx="80" cy="-50" r="10" fill="white" />
    <circle cx="100" cy="30" r="10" fill="white" />
    <circle cx="40" cy="70" r="10" fill="white" />
    <line x1="0" y1="0" x2="80" y2="-50" />
    <line x1="0" y1="0" x2="100" y2="30" />
    <line x1="0" y1="0" x2="40" y2="70" />
  </g>
  
  <!-- Texto "Notionia" -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    Notionia
  </text>
  
  <!-- Línea decorativa bajo el texto -->
  <line x1="150" y1="400" x2="350" y2="400" stroke="white" stroke-width="3" />
</svg>
